default:
  paths:
    features:  features
    bootstrap: features/bootstrap
  extensions:
    Behat\Symfony2Extension\Extension:
      mink_driver: true
    Behat\MinkExtension\Extension:
      default_session: 'symfony2'
annotations:
  paths:
    features: features/annotations
closures:
  paths:
    features: features/closures

