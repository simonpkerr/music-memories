SkNd\UserBundle\Entity\MemoryWallMediaResource:
  type: entity
  table: null
  id:
    mediaResource:
      associationKey: true
    memoryWall:
      associationKey: true
  fields:
    #this has been made a unique field so it can be indexed by memory wall entity
    mediaResource_id:
      type: string
      #unique: true
    api_id:
      type: integer
      nullable: false
    userTitle:
      type: string
      length: 255
      nullable: true
    slug:
      type: string
      length: 255
      nullable: true
      gedmo:
        slug:
          fields:
            - userTitle
    dateAdded:
      type: datetime
      gedmo:
        timestampable:
          on: create
  manyToOne:
    mediaResource:
      targetEntity: SkNd\MediaBundle\Entity\MediaResource
      inversedBy: memoryWallMediaResources
#      cascade: ["persist", "remove"]
#      orphanRemoval: true
    memoryWall:
      targetEntity: MemoryWall
      inversedBy: memoryWallMediaResources
#      cascade: ["persist", "remove"]
#      orphanRemoval: true
          
  lifecycleCallbacks: {  }
