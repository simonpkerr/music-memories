ThinkBack\MediaBundle\Entity\MediaResource:
  type: entity
  repositoryClass: ThinkBack\MediaBundle\Repository\MediaResourceRepository
  table: null
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    itemId:
      type: string
      length: '50'
    viewCount:
      type: integer
    selectedCount:
      type: integer
    lastUpdated:
      type: datetime
  lifecycleCallbacks: {  }
  #there are many MediaResources to 1 mediatype so MediaResource is the owning side
  #http://docs.doctrine-project.org/projects/doctrine-orm/en/2.0.x/reference/association-mapping.html
  manyToOne:
    mediaType:
      targetEntity: MediaType
    decade:
      targetEntity: Decade
    genre:
      targetEntity: Genre
    api:
      targetEntity: API
      
